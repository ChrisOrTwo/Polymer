<!DOCTYPE html>
<html>
<head>
    <!--<meta charset="utf-8" />-->
    <title>PolymerHelloWorld</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="import" href="scripts/routingSetup.html" />
    <!-- Imports polyfill -->
    <script src="lib/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="lib/paper-drawer-panel/paper-drawer-panel.html" />
    <link rel="import" href="lib/paper-header-panel/paper-header-panel.html" />
    <link rel="import" href="lib/paper-toolbar/paper-toolbar.html" />
    <link rel="import" href="lib/paper-card/paper-card.html" />
    <link rel="import" href="lib/paper-button/paper-button.html" />
    <link rel="import" href="lib/iron-icons/iron-icons.html" />
    <link rel="import" href="lib/paper-icon-button/paper-icon-button.html" />
    <link rel="import" href="lib/paper-material/paper-material.html" />
    <link rel="import" href="lib/iron-flex-layout/iron-flex-layout.html" />
    <link rel="import" href="lib/iron-pages/iron-pages.html" />

    <!-- Imports custom element -->
    <link rel="import" href="WebComponents/HelloWorld.html">
    <link rel="import" href="WebComponents/UsersList.html" />
    <link rel="import" href="WebComponents/LayoutDemo.html" />
    <link rel="import" href="WebComponents/MainMenu.html" />

    <link rel="stylesheet" href="css/Main.css" />
</head>
<body class="fullbleed vertical layout">

    <template is="dom-bind" id="app">
        <paper-drawer-panel class="flex">

            <paper-header-panel drawer class="flex">
                <paper-toolbar>
                    <div>Menu</div>
                </paper-toolbar>
                <main-menu selected="{{route}}"></main-menu>
            </paper-header-panel>

            <paper-header-panel main class="flex">
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div>Header</div>
                    <span class="flex"></span>
                    <paper-icon-button icon="search"></paper-button-icon>
                </paper-toolbar>

                <div class="vertical center-justified layout">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <paper-card heading="Home">
                                <div class="card-content">
                                    <hello-world></hello-world>
                                </div>
                                <div class="card-actions horizontal layout end-justified">
                                    <paper-button>Some action</paper-button>
                                </div>
                            </paper-card>
                        </section>
                        <section data-route="layoutDemo">
                            <layout-demo></layout-demo>
                        </section>
                        <section data-route="ajax">
                            <users-list></users-list>
                        </section>
                    </iron-pages>
                </div>

            </paper-header-panel>
        </paper-drawer-panel>
    </template>
</body>
</html>
